<!DOCTYPE html>
<html>
<head>
  <title>Clear Pre-Launch Bypass</title>
  <style>
    body { 
      font-family: system-ui; 
      max-width: 600px; 
      margin: 100px auto; 
      padding: 20px;
      background: #0A0A0B;
      color: white;
    }
    button {
      background: #10b981;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 5px;
    }
    button:hover { background: #059669; }
    .info { background: #1E1E20; padding: 15px; border-radius: 8px; margin: 20px 0; }
    code { background: #2A2A2C; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>üîì Pre-Launch Cover Tester</h1>
  
  <div class="info">
    <p><strong>Current Status:</strong></p>
    <p id="status">Checking...</p>
  </div>

  <button onclick="clearBypass()">üóëÔ∏è Clear Bypass & See Cover</button>
  <button onclick="setBypass()">‚úÖ Set Bypass (Hide Cover)</button>
  <button onclick="checkStatus()">üîç Check Status</button>

  <div class="info">
    <h3>Instructions:</h3>
    <ol>
      <li>Click "Clear Bypass & See Cover"</li>
      <li>Go to <code>http://localhost:3000</code></li>
      <li>You should see the pre-launch cover</li>
      <li>Enter PIN: <code>1111</code></li>
    </ol>
  </div>

  <script>
    function clearBypass() {
      localStorage.removeItem('prelaunch_bypass');
      localStorage.removeItem('prelaunch_bypass_v2');
      alert('‚úÖ Bypass cleared! Now refresh your app at localhost:3000');
      checkStatus();
    }

    function setBypass() {
      localStorage.setItem('prelaunch_bypass_v2', 'true');
      alert('‚úÖ Bypass set! Refresh your app to hide the cover.');
      checkStatus();
    }

    function checkStatus() {
      const v1 = localStorage.getItem('prelaunch_bypass');
      const v2 = localStorage.getItem('prelaunch_bypass_v2');
      const status = document.getElementById('status');
      status.innerHTML = `
        <code>prelaunch_bypass</code>: ${v1 || 'not set'}<br>
        <code>prelaunch_bypass_v2</code>: ${v2 || 'not set'}<br><br>
        ${v2 === 'true' ? 'üîì Cover will be HIDDEN' : 'üîí Cover will be SHOWN'}
      `;
    }

    checkStatus();
  </script>
</body>
</html>
